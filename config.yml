mqtt:
  enabled: true
  host: 172.20.15.174
  port: 1883
  user: mqtt_user
  password: mqtt_password
  stats_interval: 60

detectors:
  tensorrt:
    type: onnx

model:
  path: plus://94cf39f8a42bf67ad1892b4925e8d2bf

objects:
  track:
    - person
    - face
    - car
    - license_plate

go2rtc:
  streams:
    Camera_Teste:
      - rtsp://172.20.20.253:7447/Wj5kykkM3iVW9OzP
    Camera_DataCenter:
      - rtsp://172.20.20.253:7447/XksiPICii8Kplxf6
    Camera_Frente:
      - rtsp://172.20.20.253:7447/TAqdo0onOTcR64Bm

tls:
  enabled: false

cameras:
  Camera_Teste:
    enabled: false
    ffmpeg:
      output_args:
        record: preset-record-ubiquiti
      inputs:
        - path: rtsp://127.0.0.1:8554/Camera_Teste
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 640
      height: 640
      fps: 5
      min_initialized: 2
    record:
      retain:
        days: 5
        mode: motion
      alerts:
        retain:
          days: 5
          mode: active_objects
      detections:
        retain:
          days: 5
          mode: active_objects
    motion:
      enabled: true
      threshold: 30
      mqtt_off_delay: 30
    objects:
      track:
        - person
        - face
        - car
        - license_plate

    zones: {}
  Camera_DataCenter:
    enabled: true
    ffmpeg:
      output_args:
        record: preset-record-ubiquiti
      inputs:
        - path: rtsp://127.0.0.1:8554/Camera_DataCenter
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
