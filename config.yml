      enabled: true
      width: 640
      height: 640
      fps: 5
      min_initialized: 2
    record:
      retain:
        days: 5
        mode: motion
      alerts:
        retain:
          days: 5
          mode: active_objects
      detections:
        retain:
          days: 5
          mode: active_objects
    motion:
      enabled: true
      threshold: 30
      mqtt_off_delay: 30
    objects:
      track:
        - person
        - face
        - car
        - license_plate

      filters:
        car:
          mask: 0,0,0,0.038,0.421,0.038,0.421,0
  Camera_Frente:
